<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section id="login">

            <div id="img">
            </div>

            <div id="form">
                    <h1>Login</h1>
                    <p>Bem vindo(a) Novamente!</p>

                    <form action="formulario.php" method="post" autocomplete="on">

                        <div class="campo">
                            <label for="iemail">Email:</label>
                            <input type="email" name="iemail" id="iemail" placeholder="Digite o seu Email" autocomplete="email" required>
                        </div>

                        <br>

                        <div class="campo">
                            <label for="isenha">Senha:</label>
                            <input type="password" name="isenha" id="isenha" placeholder="Digite a Sua Senha" minlength="9" maxlength="12" autocomplete="current-password" required>
                        </div>

                        <br>

                        <input type="submit" value="Enviar" class="Logar">
                        <a href="esqueci.html" class="botao">Esqueci a Senha
                    </form>
            </div>
        </section>
    </main>
    
</body>
</html>
